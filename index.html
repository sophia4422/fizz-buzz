<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div>
          <h1>FizzBuzz Coding Challenge</h1>

          <p>
            Write a program that prints the numbers from 1 to 100. However, for
            any number that is a multiple of 3, print 'Fizz' and for any number
            that is a multiple of 5, print 'Buzz'. For numbers that are
            multiples of both 3 and 5, print 'FizzBuzz'.
          </p>
        </div>

        <div>
          <label
            ><span>Enter a number:</span
            ><input id="fizzValue" type="number" name="fizz" value="3"
          /></label>

          <label
            ><span>Enter another number:</span
            ><input id="buzzValue" type="number" name="buzz" value="5"
          /></label>

          <label><span></span><input type="submit" value="Buzz It!" /></label>
          <label><span>Results:</span></label
          ><br />
          <p id="results"></p>
        </div>
      </div>
    </section>

    <script src="./assets/js/index.js" async defer></script>
  </body>
</html>
